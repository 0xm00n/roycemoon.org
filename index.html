<body>

        </ul>
    </div>

    <div class="pure-g main-content">
        <div class="pure-u-1">
            <div class="art-container">
                <img src="./assets/thebanquet.webp" alt="The Banquet" class="center-art">
                <div class="art-caption">Ren√© Magritte's "The Banquet" (1958). Really stuck with me when I saw it at the Art Institute of Chicago. I took this pic :)</div>
            </div>
            <h1>Royce Moon</h1><br>
            <p>
                I'm the founder of <a href="https://spiralworks.ai/" target="_blank"><b>Spiral Works</b></a>, an AI research lab building creative superintelligence.
            </p>
            <p> 
            </p>
        </div>
    </div>

    <!-- GoatCounter analytics -->
    <script data-goatcounter="https://royce.goatcounter.com/count" async src="//gc.zgo.at/count.js"></script>

    <script>
        const img = document.querySelector('.center-art');
        const caption = document.querySelector('.art-caption');

        // Mouse events for desktop
        img.addEventListener('mouseenter', () => {
            caption.style.opacity = '1';
        });

        img.addEventListener('mouseleave', () => {
            caption.style.opacity = '0';
        });

        img.addEventListener('mousemove', (e) => {
            caption.style.left = (e.clientX + 15) + 'px';
            caption.style.top = (e.clientY + 15) + 'px';
        });

        // Touch events for mobile
        img.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            caption.style.left = (touch.clientX + 15) + 'px';
            caption.style.top = (touch.clientY + 15) + 'px';
            caption.style.opacity = '1';
        });

        img.addEventListener('touchend', () => {
            caption.style.opacity = '0';
        });

        // Hide caption when touching anywhere else
        document.addEventListener('touchstart', (e) => {
            if (e.target !== img) {
                caption.style.opacity = '0';
            }
        });
    </script>
</body>
</html>
